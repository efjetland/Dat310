<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Address Book</title>
</head>
<body class="site">
<main class="site-content">
  <div id=controls>
    <input type="text" name="search" placeholder="search" id="searchBox" />
    <i id="toggleForm" class="fa fa-plus-square fa-lg clickable" /></i>
  </div>
  <div id="contactForm">
    <h1>Add Contact</h1>
    <label for="nameInput">Name:</label>
    <input type="text" name="name" id="nameInput" />
    <label for="tlfInput">Tlf:</label>
    <input type="text" name="email" id="tlfInput" />
    <label for="emailInput">E-mail:</label>
    <input type="text" name="tlf" id="emailInput" />
    <button id="addContact" class="clickable">OK</button>
  </div>
  <div id="contactWrapper">

  </div>
</main>
</body>
</html>
