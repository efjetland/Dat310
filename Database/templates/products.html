<!DOCTYPE html>
<html lang="en">
<head>
    <link href={{url_for("static", filename="style.css")}} rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Saleprice</th>
            <th>Img</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.productID }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.saleprice }}</td>
                <td><img class="table-img" src="{{ url_for("static",filename=product.image)}}" /></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
